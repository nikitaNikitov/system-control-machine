{% extends 'base.html' %}

{% load static %}

{% block css-additional %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
{% block title %}
Главная страница
{% endblock %}

{% block content %}
    <div>
        User: {{ user }}
        {% if user.is_authenticated %}
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login">Login</a>
        {% endif %}
    </div>
{% endblock %}
