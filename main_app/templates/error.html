{% extends 'base.html' %}

{% load static %}

{% block css-additional %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/error.css' %}">
{% endblock %}
{% block title %}
Ошибка
{% endblock %}

{% block content %}
<div class="site-block__wrapper">
	{% if messages %}
	{% for message in messages %}
	<div class="{{ message.tags }}">
		{{ message|safe }}
	</div>
	{% endfor %}
	{% endif %}
</div>


{% endblock %}
